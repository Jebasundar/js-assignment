<!DOCTYPE html>
<html>
    <script>
      number = prompt("Pick a number?");

var sign = number > 0 ? 1 : number == 0 ? 0 : -1;

if (sign == 1){
  alert("The given number is a positive integer!" + " " + number);}
else if (sign == 0){
  alert("Hey, there's nothing there!" + " " + number);}
else if (sign == -1){
  alert("The given number is not a positive integer!" + " " + number);}
    </script>

    <script>
        var nums = [1, 2, 3, 4, 5];
